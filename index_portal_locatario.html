<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portal Locatario</title>
  <script src="config/config.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px;max-width:980px}
    h1{margin:0 0 12px}
    .card{border:1px solid #e5e5e5;border-radius:12px;padding:16px;margin:14px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    label{display:block;font-weight:600;margin-top:10px}
    input,select,textarea,button{padding:10px;margin-top:4px}
    textarea{min-height:110px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f7f7f7}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .muted{color:#666}
    .ok{color:#0a7a0a} .err{color:#a00}
  </style>
</head>
<body>
  <h1>Portal del Locatario</h1>
  <p class="muted">Aquí solo se realizan y consultan reclamos. Sin acceso a finanzas ni a la hoja de cálculo.</p>

  <div class="card">
    <h3>Nuevo reclamo</h3>
    <form id="frm">
      <div class="row">
        <div>
          <label>Local</label>
          <input id="local" placeholder="Ej. Local 12" required>
        </div>
        <div>
          <label>Categoría</label>
          <select id="cat">
            <option value="mantenimiento">mantenimiento</option>
            <option value="limpieza">limpieza</option>
            <option value="seguridad">seguridad</option>
            <option value="otros">otros</option>
          </select>
        </div>
      </div>
      <label>Detalle</label>
      <textarea id="det" placeholder="Describe el problema" required></textarea>
      <button type="submit">Enviar reclamo</button>
      <span id="msg" class="muted"></span>
    </form>
  </div>

  <div class="card">
    <h3>Mis reclamos</h3>
    <div class="row">
      <div>
        <label>Filtrar por Local</label>
        <input id="f_local" placeholder="Ej. Local 12">
      </div>
      <div style="align-self:end">
        <button id="btnListar">Actualizar lista</button>
      </div>
    </div>
    <table>
      <thead><tr><th>Fecha</th><th>Local</th><th>Categoría</th><th>Detalle</th><th>Estado</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

<script>
function today(){ const d = new Date(); const p=n=>String(n).padStart(2,'0'); return d.getFullYear()+"-"+p(d.getMonth()+1)+"-"+p(d.getDate()); }

async function apiList(){ const r = await fetch(window.build('list',{tabla:'Reclamos'})); return r.json(); }
async function apiCreate(obj){
  const body = new URLSearchParams(Object.assign({tabla:'Reclamos',ID:'',Estado:'Abierto'}, obj));
  const r = await fetch(window.build('create'), { method:'POST', body });
  return r.json();
}

document.getElementById('frm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const msg = document.getElementById('msg');
  msg.textContent = 'Enviando...';
  const payload = {
    Fecha: today(),
    Local: document.getElementById('local').value.trim(),
    Categoria: document.getElementById('cat').value,
    Detalle: document.getElementById('det').value.trim(),
    Responsable: ''
  };
  const res = await apiCreate(payload);
  msg.textContent = res.ok ? 'Reclamo enviado. ID: '+res.id : ('Error: '+(res.error||'desconocido'));
  if(res.ok){ document.getElementById('frm').reset(); listar(); }
});

async function listar(){
  const tb = document.getElementById('rows'); tb.innerHTML = '<tr><td colspan="5" class="muted">Cargando...</td></tr>';
  const res = await apiList();
  const fl = (document.getElementById('f_local').value || '').trim().toLowerCase();
  const rows = (res.rows||[]).filter(r => !fl || String(r.Local||'').toLowerCase().includes(fl));
  tb.innerHTML = rows.map(r => `<tr>
    <td>${r.Fecha||''}</td>
    <td>${r.Local||''}</td>
    <td>${r.Categoria||''}</td>
    <td>${r.Detalle||''}</td>
    <td>${r.Estado||''}</td>
  </tr>`).join('') || '<tr><td colspan="5" class="muted">Sin datos</td></tr>';
}
document.getElementById('btnListar').onclick = listar;
listar();
</script>
</body>
</html>
